<html>
    <head><title>page</title>
        <script>
            function factorial() {
                let a=parseInt(document.getElementById("n").value);     
                let fact=1;
                
                for(let i=1;i<=a;i++){
                    fact=fact*i;
                }
           document.getElementById("ResultDiv").innerHTML=fact;
            
            }
        </script>
    </head>
    <body>
        Enter Number<input type="text" id="n"  value="Enter the number" onfocus="factorial" onblur="factorial()"/ ><br><br>
        
        <div id="ResultDiv"></div>
    </body>
</html>
