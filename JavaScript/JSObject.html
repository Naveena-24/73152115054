<html>
    <head><title>Page</title>
    </head>
    <body>
        <script>
            //Using Literals
            var student ={name:"Naveena",age:21,studies:"ECE"};
            document.write("<br> Student Name : "+student.name);
            document.write("<br> Student Age : "+student.age);
            document.write("<br> Student Studies : "+student.studies);

            //Using Object
            var student = new Object();
            student.name="Naveena";
            student.age=21;
            student.studies="ECE";
            document.write("<br> Student Name : "+student.name);
            document.write("<br> Student Age : "+student.age);
            document.write("<br> Student Studies : "+student.studies);

            //Constructor 
            class Student {
                constructor(name,age,studies) {
                    this.name=name;
                    this.age=age;
                    this.studies=studies;
                }
                diplay(){
                    document.write("<br> Student Name : "+this.name);
                    document.write("<br> Student Age : "+this.age);
                    document.write("<br> Student Studies : "+this.studies);

                }
            }
            var student1 =new Student("Naveena",21,"ECE");
            student1.diplay();

            var student2 =new Student("Pradee",20,"ECEA");
            student2.diplay();
            

        </script>
    </body>
</html>
