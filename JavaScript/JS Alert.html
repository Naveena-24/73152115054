<html>
    <head><title>Mypage</title>
    <script>
        function addition (a,b) {
            let sum =a+b;
            alert("Addition : "+sum);

        }
        function subraction (a,b) {
            let sub =a-b;
            alert("Subraction : "+sub);

        }
        function multiplication (a,b) {
            let sum =a*b;
            alert("Multiplication: "+sum);

        }
        function division (a,b) {
            let divi =a%b;
            alert("Division: "+divi);

        }

    </script>
</head>
<body>
    <button onclick="addition(10,20)">Addition</button>
    <br><br>
    <button onclick="subraction(50,40)">Subraction</button>
    <br><br>
    <button onclick="multiplication(3,4)">Multiplication</button>
    <br><br>
    <button onclick="division(10,50)">Division</button>
</body>
</html>
