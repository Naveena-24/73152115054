<html>
    <head><title>Stirng</title>
    </head>
    <body>
        <script>
            let s1=" Hello";
            let s2="This is Naveena";
            document.write(s1.length);
            document.write("<br>");
            document.write(s2.charAt(3));
            document.write("<br>");
            document.write(s2.slice(1,4));
            document.write("<br>");
            document.write(s1.substring(1,5));
            document.write("<br>");
            document.write(s2.toUpperCase());
            document.write("<br>");
            document.write(s1.toLowerCase());
            document.write("<br>");
            document.write(s1.concat(s2));
            document.write("<br>");
            document.write(s1.trim());
            document.write("<br>");
            document.write(s2.trimStart());
            document.write("<br>");
            document.write(s1.trimEnd());
            document.write("<br>");
            document.write(s1.repeat());
            document.write("<br>");
            document.write(s1.replace("Hello","pradee"));
            document.write("<br>");
            document.write(s2.replaceAll("Naveena","varsha"));
            document.write("<br>");
            document.write(s2.split(" "));
            document.write("<br>");
        
        </script>
        
    </body>
</html>
