<html>
    <head>
        <title>Group</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    </head>
    <body>
        <ul class="list-group">
            <li class="list-group-item">New <span class="badge">12</span></li>
            <li class="list-group-item">Second item <span class="badge">14</span></li>
            <li class="list-group-item">Third item <span class="badge">15</span></li>
        </ul>
      <div class="list-group">
        <a href="#" class="list-group-item ">First</a>
        <a href="#" class="list-group-item ">Second</a>
        <a href="#" class="list-group-item ">Third</a>
      </div>

      <div class="list-group">
        <a href="#" class="list-group-item active">First</a>
        <a href="#" class="list-group-item disabled">Second</a>
        <a href="#" class="list-group-item active">Third</a>
      </div>
    </body>
</html>
