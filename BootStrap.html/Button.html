<html>
    <head><title>Button</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <body>
        <br> <br>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn">Default</button>
        <button type="button" class="btn  btn-primary">Primary</button>
        <button type="button" class="btn  btn-success">Succees</button>
        <button type="button" class="btn  btn-info">Info</button>
        <button type="button" class="btn  btn-warning">Warning</button>
        <button type="button" class="btn  btn-danger">Danger</button>
        <button type="button" class="btn  btn-link">Link</button>
        
        <br><br>

        <button type="button" class="btn  btn-succees btn-lg">Large</button>
        <button type="button" class="btn  btn-primary">Normal</button>
        <button type="button" class="btn  btn-warning btn-sm">Small</button>
        <button type="button" class="btn  btn-danger btn-xs">XSmall</button>

        <br><br>

        <button type="button" class="btn  btn-primary active">Active Primary</button>
        <button type="button" class="btn  btn-primary disabled">Disabled</button>
    </body>
</html>
