<html>
    <head><title>First Web page</title>
        <script>
            function myfunction() {
                document.write("<b> JavaScript Function Example </b>");
                
            }
            function addition(a,b) {
                let sum =a+b;
                document.write("<b>Sum : " + sum);
            }
            function subraction(a,b) {
                let sub =a-b;
                document.write("<b>Sub : " +sub);
            }
        </script>
    </head>
    <body>
        <button onclick="myfunction()">Click Me</button>
        <br><br>
        <button onclick="addition(10,20)">Addition</button>
        <br> <br>
        <button onclick="subraction(40,30)">Subraction</button>
    </body>
</html>
